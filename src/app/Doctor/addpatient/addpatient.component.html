<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
        <title>Add Patient</title>
    </head>

    <div class="container-fluid" >
        
        <div class="row flex-xl-nowrap docpage">

            <!-- nav -->
            <div class="col-12 col-md-3 col-xl-2 docsidebar">
                <app-doctorsidenav></app-doctorsidenav>
            </div>

            <div class="col-12 col-md-9 col-xl-10 py-md-3 pl-md-5 main">

                <div>

                    <!-- heading -->
                    <h1 class = "text-uppercase font-weight-bold"><u>Add Patient</u></h1>
                    
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="main-breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                          <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add Patient</li>
                        </ol>
                    </nav>
                    <!-- /Breadcrumb -->

                    <!-- content -->
                    <form role="form" [formGroup]="this.patientFormGroup">
                        <div class="card-body">
                            <h4>Patient Information:</h4>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="radio" id="male" formControlName="gender" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" formControlName="gender" name="gender" value="female">
                                <label for="female">Female</label><br>
                            </div>
                            <div class="form-group">
                                <label for="bloodGroup">Blood Group</label>
                                <select class="form-control  form-control-lg" formControlName="bloodGroup" placeholder="Choose Your Blood Type" required>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+" selected>O+</option>
                                    <option value="O-">O-</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="district">District</label>
                                <select name="district" id="district" formControlName="district" form="district">
                                    <option value="Colombo" selected>Colombo</option>
                                    <option value="Gampaha">Gampaha</option>
                                    <option value="Kaluthara">Kaluthara</option>
                                    <option value="Kandy">Kandy</option>
                                    <option value="Matale">Matale</option>
                                    <option value="Nuwara-Eliya">Nuwara-Eliya</option>
                                    <option value="Galle">Galle</option>
                                    <option value="Matara">Matara</option>
                                    <option value="Hambanthota">Hambanthota</option>
                                    <option value="Jaffna">Jaffna</option>
                                    <option value="Mannar">Mannar</option>
                                    <option value="Vauniya">Vauniya</option>
                                    <option value="Mulathivu">Mulathivu</option>
                                    <option value="Kilinochchi">Kilinochchi</option>
                                    <option value="Batticaloa">Batticaloa</option>
                                    <option value="Ampara">Ampara</option>
                                    <option value="Trincomalee">Trincomalee</option>
                                    <option value="Kurunagala">Kurunagala</option>
                                    <option value="Puttalam">Puttalam</option>
                                    <option value="Anuradhapura">Anuradhapura</option>
                                    <option value="Polonnaruwa">Polonnaruwa</option>
                                    <option value="Badulla">Badulla</option>
                                    <option value="Monaragala">Monaragala</option>
                                    <option value="Rathnapura">Rathnapura</option>
                                    <option value="Kegalle">Kegalle</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nic">NIC</label>
                                <input type="text" class="form-control" id="nic" formControlName="nic" placeholder="NIC">
                            </div>

                            <div class="form-group">
                                <label for="maritalStatus">Marital Status</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="married" formControlName="maritalStatus" name="maritalStatus" value="married">
                                <label for="male">Married</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="single" formControlName="maritalStatus" name="maritalStatus" value="single">
                                <label for="female">Single</label><br>
                            </div>
                            <div class="form-group">
                                <label for="contactNo">Contact Number</label>
                                <input type="tel" class="form-control" id="mobile" formControlName="mobile" placeholder="Contact Number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                            </div>
                            <div class="card-body">
                                <h4>Responsible Party:</h4>
                            </div>
                            <div class="form-group">
                                <label for="gaurdianType">Gaudian Type</label>
                                <select class="form-control  form-control-lg" formControlName="gaurdianType" placeholder="Choose Your Guardian Type" required>
                                    <option value="Parent">Parent</option>
                                    <option value="Guardian">Guardian</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Neighbour">Neighbour</option>  
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <label for="gaurdianName">Guardian's Name</label>
                                <input type="text" class="form-control" id="gaurdianName" formControlName="gaurdianName" placeholder="Enter First Name">
                            </div>
                          
                            <div class="form-group">
                                <label for="gaurdianEmail">Gaurdian's Email</label>
                                <input type="text" class="form-control" formControlName="gaurdianEmail" id="gaurdianEmail" placeholder="Guardian's Email">
                            </div>
                            <div class="form-group">
                                <label for="gaurdianMobile">Contact Number</label>
                                <input type="tel" class="form-control" formControlName="gaurdianMobile" id="gaurdianMobile" placeholder="Guardian's Contact Number">
                            </div>
                            <div class="card-footer">
                                <button (click)="regPatient()" class="btn btn-success">Register</button>
                            </div>
    
                        </div>
                         <!-- /.card-body -->
                    </form>
                    
                </div>
                <!-- footer -->
                <app-footer></app-footer>
                
            </div>
            
            
        </div>

    </div>
</html>
