    <div class="login-container" >
        <form class="reg-form text-center" >
            <img class="logo" src="../../assets/red_logo.png" alt="Avatar" style="height: 200px;">
            <h1 class="mb-5 font-weight-light text-uppercase">Register Doctor</h1>
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="First Name" required>
              </div>
              <div class="form-group col-md-6">
              <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Last Name"required>
              </div>
            </div><br>
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                      
                      <label for="exampleInputPassword1" class="col-md-4">Gender</label>
                      <div class="col-md-4">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                      </div>
                      <div class="col-md-4">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                      </div>
                    </div>
                    
                  </div>
                  <div class="form-group col-md-6">
                    <div class="row">
                      
                      <label for="exampleInputPassword1" class="col-md-4">Marital Status</label>
                      <div class="col-md-4">
                        <input type="radio" id="married" name="m_status" value="married">
                        <label for="married">Married</label>
                      </div>
                      <div class="col-md-4">
                        <input type="radio" id="single" name="m_status" value="single">
                        <label for="single">Single</label>
                      </div>
                    </div>
                    
                  </div>

            </div>
           
        
            <div class="form-group">
              <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Address" required>
            </div> 
            <div class="row">
              <div class="form-group col-md-6">
                <select class="form-control rounded-pill form-control-lg" placeholder="Choose Specialiation Area" required>
                  <option value="Cardiologist" selected>Cardiologist</option>
                  <option value="Neurologist">Neurologist</option>
                  <option value="VOG">VOG</option>
                  <option value="Dental">Dental</option>
                 </select>
                
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control rounded-pill form-control-lg" placeholder="NIC" required>
            </div>
          </div>
            
          
            <div class="form-group">
                <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email" required>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm-Password" required>
            </div>
            </div>
           <div class="row">
              <div class="form-group col-md-6">
               <input type="tel" class="form-control rounded-pill form-control-lg" placeholder="Mobile" required>
             </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Medical Registration Number" required>
             </div>
          </div>
          
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register</button>
            
        </form>
    
  
     


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

    </div>
